<audio autoplay loop>
    <source src="../audio/youwin.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <p class="text-center winning-text">TRAINER 1 WINS!</p>
    <img class="trainer1-image" src="{{ trainer1_img }}">
    <div class="row winning-pokemon" ng-repeat="p in trainer1">
        <img src="{{ p.front_img }}">
    </div>
    <div>
        <button class="btn new-game-button" ng-click="resetTeams()" ui-sref="mode-select">New Game?</button>
    </div>
</div>
