<div class="container">
    <h1 class="text-center">Select the Trainer to Fight</h1>


    <div class="row">
        <div ng-repeat="trainer in cpus">
            <div class="col-sm-6 pokemon-trainer-select-container">
                <h3>{{ c.name }}</h3>
                <img class="trainer-select-img" src="{{ trainer.front_sprite }}">
                <button class="trainer-select-button-1" ng-click="addCurrentCpu(trainer)">Select</button>
            </div>
        </div>



        <div class="col-md-5"></div>
        <div class="col-sm-2">
            <button class="go-to-pokemon-select" ui-sref="CPUSelect"></button>
        </div>
        <div class="col-md-5"></div>

    </div>
</div>
